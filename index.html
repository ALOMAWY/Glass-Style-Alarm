        <select name="" id="alarm-date">
          <option value="am">AM</option>
          <option value="pm" selected>PM</option>
        </select>
      </div>
      <section class="submit-section">
        <input type="file" />

        <button id="submit">Submit</button>
      </section>
      <div class="audio-player">
        <audio id="audio" src="path_to_audio.mp3"></audio>

        <div class="controls">
          <button id="play-pause" class="control-btn">
            <i class="fa-solid fa-play"></i>
          </button>

          <div class="time-line">
            <div
              class="time-details d-flex justify-content-between text-white mb-1"
            >
              <p class="current-time d-flex">
                <span id="audio-currnet-min" class="d-block">00</span>:
                <span id="audio-current-sec" class="d-block">00</span>
              </p>
              <p class="max-time d-flex">
                <span id="audio-max-min" class="d-block">00</span>:
                <span id="audio-max-sec" class="d-block">00</span>
              </p>
            </div>
            <input
              type="range"
              id="progress-bar"
              class="progress-bar w-100 m-0"
              value="0"
              min="0"
              max="100"
            />
          </div>

          <input
            type="range"
            id="volume-control"
            class="volume-control"
            value="100"
            min="0"
            max="100"
          />
          <button id="mute-btn" class="control-btn">
            <i class="fa-solid fa-volume-high"></i>
          </button>
        </div>
      </div>
    </div>

    <audio
      id="audioPlayer"
      src="./assets/alarm_songs/_Hona Marro.mp3"
      controls
      style="display: none"
    ></audio>

    <video
      id="videoPlayer"
      src=""
      controls
      style="display: none"
      width="600px"
    ></video>

    <script src="js/libs/bootstrap.bundle.min.js"></script>
    <script src="js/libs/all.min.js"></script>
    <script src="dist/index.js"></script>
