<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>

    <link rel="stylesheet" href="css/library/bootstrap.min.css" />
    <link rel="stylesheet" href="css/library/all.min.css" />
    <link rel="stylesheet" href="css/library/normalize.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/master.css" />

    <!-- Get Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Get Font  -->
  </head>
  <body>
    <div
      class="alert text-white fs-5 text-uppercase fw-bold position-absolute top-0 start-50"
    >
      We will alert you at the hour.
    </div>
    <div
      class="container d-flex align-items-center justify-content-evenly flex-column gap-5 py-5 rounded-5 overflow-hidden"
    >
      <div class="clock">
        <div id="time">12 : 25 : 54 AM</div>
      </div>

      <div
        class="alarms-control d-flex align-items-center justify-content-evenly w-100 text-white"
      >
        <div
          id="add-alarm"
          class="add-alarm-btn btn btn-success rounded-pill p-3 w-25"
        >
          <i class="fa-solid fa-plus fs-1"></i>
        </div>
        <div
          id="remove-alarms"
          class="remove-all-alarms-btn btn btn-danger rounded-pill p-3 w-25"
        >
          <i class="fa-solid fa-trash fs-1"></i>
        </div>
      </div>

      <div
        class="add-alarm-control position-absolute start-50 translate-middle-x rounded-5 z-1 hidden"
      >
        <div
          class="close-popup text-danger fs-1 rounded-pill position-absolute end-4 top-5"
        >
          <span
            class="close-popup position-absolute start-0 top-0 w-100 h-100"
          ></span>
          <i class="fa-regular fa-circle-xmark"></i>
        </div>
        <div class="set-your-alarm mb-5">
          <select name="" id="alarm-hour">
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05" selected>05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
          <select name="alarm-min" id="alarm-min">
            <option value="00">00</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30" selected>30</option>
            <option value="31">31</option>
            <option value="32">32</option>
            <option value="33">33</option>
            <option value="34">34</option>
            <option value="35">35</option>
            <option value="36">36</option>
            <option value="37">37</option>
            <option value="38">38</option>
            <option value="39">39</option>
            <option value="40">40</option>
            <option value="41">41</option>
            <option value="42">42</option>
            <option value="43">43</option>
            <option value="44">44</option>
            <option value="45">45</option>
            <option value="46">46</option>
            <option value="47">47</option>
            <option value="48">48</option>
            <option value="49">49</option>
            <option value="50">50</option>
            <option value="51">51</option>
            <option value="52">52</option>
            <option value="53">53</option>
            <option value="54">54</option>
            <option value="55">55</option>
            <option value="56">56</option>
            <option value="57">57</option>
            <option value="58">58</option>
            <option value="59">59</option>
            <option value="60">60</option>
          </select>
          <select name="" id="alarm-date">
            <option value="am">AM</option>
            <option value="pm" selected>PM</option>
          </select>
        </div>
        <div class="submit-section">
          <input type="file" class="rounded-3" />

          <button id="submit" class="rounded-3">Add</button>
        </div>
      </div>

      <div class="audio-player position-absolute rounded-5 z-2 hidden">
        <h2
          id="alarm-date-title"
          class="alarm-clock-date w-100 text-success fw-bold fs-1 text-center"
        ></h2>
        <div
          id="snooze-alarm"
          class="snooze circle rounded-pill text-white fs-3"
        >
          Snooze 10 Min
        </div>
        <div
          id="cancel-alarm"
          class="cancel circle rounded-pill text-white fs-3"
        >
          Click
        </div>
      </div>

      <div
        id="alarms-list"
        class="w-100 text-center text-capitalize d-flex align-items-center flex-column gap-4 fs-3"
      ></div>
    </div>

    <audio id="audioPlayer" src="./assets/alarm_songs/HonaMarro.mp3"></audio>

    <script src="js/libs/bootstrap.bundle.min.js"></script>
    <script src="js/libs/all.min.js"></script>
    <script src="dist/index.js"></script>
  </body>
</html>
